<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="utf-8">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <span>tweeter</span>


<span class="new-tweet-prompt">
      <span class="new-tweet-prompt-text">
        <b>Write</b> a new tweet
      </span>

      <span class="new-tweet-prompt-arrows">
        <img src="/images/nav-red-arrows.png" alt="Red arrows" width="15" height="17">
      </span>
    </span>
      
      
    </nav>

    <header class='profile'>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
<main class="container">

  <section class="new-tweet">
    <section class="tweet-form">
      <h2>Compose Tweet</h2>
       <form method="post" action="/tweets">
        <label for="tweet-text">What are you humming about?
         </label>
           <textarea name="text" id="tweet-text"></textarea>
            <div>
            <section class="tweet-form-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
           </div>
          </section>
         </form>
        </section>
       </section>

       <article class='article-tweet'>

      <header class='article-tweet-header'>
        <span class='tweet-profile'>
          <span class='tweet-profile-pic'>
            <img src="https://i.imgur.com/73hZDYK.png" alt="profile picture" width="35" height="35">
          </span>
          <span class='tweet-profile-name'>
            Fig Newton
          </span>
        </span>
          <span class='tweet-handle'>
            @FigsyNewts
          </span>
        </header>

        <div class="tweet-content">
          <p>Howdy Doody!</p>
        </div>

        <footer class='article-tweet-footer'>
          <span class='tweet-date'>
            2 days ago
          </span>

          <span class='tweet-icons'>
            <img src="/images/flag-icon.png" alt="flag-icon" width="10" height="10">

            <img src="/images/retweet-icon.png" alt="retweet-icon" width="10" height="10">

            <img src="/images/heart-icon.png" alt="heart-icon" width="10" height="10">
          </span>
          
        </footer>

      </article>

</main>
    
  </body>
</html>
